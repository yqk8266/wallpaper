<script>
  var app = new Vue({
    el: '#app',
    data: {
      list: []
    },
    mounted() {
      this.getList()
      const viewer = new Viewer(document.getElementById('img'), {
        inline: false,
        navbar: false,
        title: false,
        movable: false,
        toolbar: {
          zoomIn: false,
          zoomOut: false,
          oneToOne: false,
          reset: false,
          prev: false,
          play: {
            show: 1,
            size: 'large',
          },
          next: false,
          rotateLeft: false,
          rotateRight: false,
          flipHorizontal: false,
          flipVertical: false,
        },
      });
    },
    methods: {
      copy(url) {
        var oInput = document.getElementById("inviteCode");
        oInput.value = url
        oInput.select();// 选择对象
        if (typeof document.execCommand != 'function') {
          alert("复制淘宝链接失败，请长按复制");
        }
        document.execCommand("Copy");// 执行浏览器复制命令
        alert("淘宝链接复制成功，请至淘宝app打开浏览宝贝");
      },
      goTb(row) {
        if (this.isWx()) {
          this.copy(row.couponPromoteUrl)
        } else {
          window.location.href = row.couponPromoteUrl || row.tbkUrl
        }
      },
      isWx() {
        var ua = navigator.userAgent.toLowerCase();
        var isWeixin = ua.indexOf('micromessenger') != -1;
        if (isWeixin) {
          return true;
        } else {
          return false;
        }
      },
      goPage: function (row) {
        let endDate = new Date(row.couponEndDate).getTime()
        let nowTime = new Date().getTime()
        if (endDate - nowTime > 0) {
          window.open(row.couponPromoteUrl, '_blank')
        } else {
          window.open(row.tbkUrl, '_blank')
        }
      },
      getList: function () {
        let self = this
        axios.post(`http://10.10.80.34/promotion/service/goods/random?size=1`).then(function (response) {
          self.list = response.data.data || []
        }).catch(function (error) {
          console.log(error);
        });
      }
    }
  })
</script>
